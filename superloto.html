<script src="js/jquery.js"></script>

<script>
    window.addEventListener("load", () => {
        const ehideLive = document.querySelector("#hideLive");
        const eshowLive = document.querySelector("#showLive");
        const embed = document.querySelector("#embed");
        const eliveBox = document.querySelector(".liveBox");
        const eleftConteneur = document.querySelector(".leftConteneur");
        const edonationButton = document.querySelector('.donationButton');
        const ebuzzButton = document.querySelector('.buzzButton');
        ehideLive.addEventListener("click", () => {
            embed.style.display = "none";
            ehideLive.style.display = "none";
            eshowLive.style.display = "block";
            eliveBox.style.position = "inherit";
            eliveBox.style.padding = "2%";
            eleftConteneur.style.display = "block";
            eliveBox.style.display = "none";
        });
        eshowLive.addEventListener("click", () => {
            embed.style.display = "block";
            ehideLive.style.display = "block";
            eshowLive.style.display = "none";
            eliveBox.style.position = "inherit";
            eliveBox.style.padding = "2%";
            eliveBox.style.display = "block";
            eleftConteneur.style.display = "grid";
        });

        edonationButton.addEventListener('click', (e) => {
            window.open(edonationButton.querySelector("a").getAttribute("href"));
            e.preventDefault();
            e.stopPropagation();
            return false;
        });

        ebuzzButton.addEventListener('click', (e) => {
            ebuzzButton.querySelector("a").click();
        });
    });
</script>
